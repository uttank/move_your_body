<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component('favorite-fruits', {
            props: ['fruit'],
            template: '<li>{{ fruit.text }}</li>'
        })
    </script>
</head>
<body>
<div id="app">
    <h1>좋아하는 과일은</h1>
    <ol>
        <favorite-fruits 
        v-for="(item, index ) in aFruits"
        v-bind:fruit="item"
        v-bind:key="index">
        </favorite-fruits>
    </ol>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data: {
            aFruits: [
                { text:'사과'},
                { text:'배'},
                { text:'포도'},
            ]
        }
    })
</script>
   
</body>
</html>
